<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
<!-- swiper css link -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./app/css/style.css">
</head>
<body>
    
 <div class="container swiper">
    <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
            <div class="card-item swiper-slide">
                <img src="./app/assets/img 1.webp" alt="" class="user-image">
                <h2 class="user-name">AISHA MWANZELE</h2>
                <P class="user-proffession">Project Manager</P>
                <button class="msg-btn">Message</button>
            </div>


            <div class="card-item swiper-slide">
                <img src="./app/assets/img 8.webp" alt="" class="user-image">
                <h2 class="user-name">RUTH NYONGESA</h2>
                <P class="user-proffession">Software Developer</P>
                <button class="msg-btn">Message</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="./app/assets/img 7.webp" alt="" class="user-image">
                <h2 class="user-name">GLORIA</h2>
                <P class="user-proffession">Software Engineer</P>
                <button class="msg-btn">Message</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="./app/assets/img 6.webp" alt="" class="user-image">
                <h2 class="user-name">SANDRA ACHIENG</h2>
                <P class="user-proffession">Web Developer</P>
                <button class="msg-btn">Message</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="./app/assets/img 5.webp" alt="" class="user-image">
                <h2 class="user-name">DAISY</h2>
                <P class="user-proffession">Grahic Designer</P>
                <button class="msg-btn">Message</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="./app/assets/img 4.webp" alt="" class="user-image">
                <h2 class="user-name">MITCHELLE</h2>
                <P class="user-proffession">Ui/Ux Designer</P>
                <button class="msg-btn">Message</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="./app/assets/img 3.webp" alt="" class="user-image">
                <h2 class="user-name">VIVIAN RULI</h2>
                <P class="user-proffession">Project Lead Engineer</P>
                <button class="msg-btn">Message</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="./app/assets/img 2.webp" alt="" class="user-image">
                <h2 class="user-name">ERASTUS</h2>
                <P class="user-proffession">Fullstack Developer</P>
                <button class="msg-btn">Message</button>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
    </div>
 </div>
<!-- swiper script link -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./app/js/main.js"></script>
</body>
</html>
